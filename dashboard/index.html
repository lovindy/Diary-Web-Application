<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Diary Dashboard</h1>
        <a href="create.html" id="createDiaryBtn">Create New Diary</a>
      </header>
      <div class="columns">
        <div class="column" id="todo">
          <h2>Todo</h2>
          <div class="diary-list" id="todoList"></div>
        </div>
        <div class="column" id="inProgress">
          <h2>In Progress</h2>
          <div class="diary-list" id="inProgressList"></div>
        </div>
        <div class="column" id="done">
          <h2>Done</h2>
          <div class="diary-list" id="doneList"></div>
        </div>
      </div>
    </div>

    <!-- view modal -->
    <div id="diaryModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modalTitle"></div>
        <div id="modalContent"></div>
        <div id="modalDate"></div>
        <button id="editDiaryBtn">Edit</button>
        <button id="deleteDiaryBtn">Delete</button>
      </div>
    </div>
    
    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Delete Diary Entry</h2>
        <p>Are you sure you want to delete this diary entry?</p>
        <div class="btn-container">
          <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
          <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

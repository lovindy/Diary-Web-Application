<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app" class="auth-container">
      <div class="auth">
        <aside class="form-section">
          <h1 class="title">Sign Up</h1>
          <div id="signup-error" class="error-message"></div>
          <div id="signup-success" class="success-message"></div>
          <!-- Error message div -->
          <div id="signup-username-error" class="error-message"></div>
          <!-- Error message div -->
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            class="input-field" />
          <div id="signup-email-error" class="error-message"></div>
          <!-- Error message div -->
          <input
            type="email"
            id="email-user"
            placeholder="Email"
            class="input-field" />
          <div id="signup-password-error" class="error-message"></div>
          <!-- Error message div -->
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            class="input-field" />
          <button id="signupBtn" class="button-success">Sign Up</button>
          <p class="text">
            Already have an account?
            <a href="../index.html" class="link">Login</a>
          </p>
          <div class="third-party">
            <button class="third-party-btn google">
              <img src="/assets/icons/google.svg" alt="Google" />
              <p>Sign up with Google</p>
            </button>
            <button class="third-party-btn facebook">
              <img src="/assets/icons/facebook.svg" alt="Facebook" />
              <p>Sign up with Facebook</p>
            </button>
          </div>
        </aside>
        <aside class="image-section">
          <img src="/assets/icons/signup.svg" alt="Sign Up Illustration" />
        </aside>
      </div>
    </div>
    <script src="/components/authorization.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Create Note</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="container">
    <nav-component></nav-component>
    <!-- header message for user -->
    <h1 class="bebas-neue-regular title">Create New Note</h1>
    <form id="createForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required />
      <label for="note">Note:</label>
      <textarea id="note" required></textarea>
      <label for="category">Category:</label>
      <input type="text" id="category" required />
      <button id="addCardBtn" class="button-primary">Add Note</button>
    </form>

    <button onclick="window.location.href='/pages/list.html'" class="button">
      Back to Notes
    </button>
    <script src="../components/create.js"></script>
    <script src="../components/appearance.js"></script>
    <script src="../components/nav.js"></script>
  </body>
</html>

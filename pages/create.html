<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Create Note</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="container">
    <!-- navigation component -->
    <nav-component></nav-component>
    <div class="content-wrapper">
      <div class="create-container">
        <header>
          <h1 class="bebas-neue-regular">Create New Diary Note</h1>
          <img src="/assets/icons/Post-It--Streamline-Tokyo.svg" alt="" />
        </header>

        <div id="createContainer">
          <form id="createForm">
            <div id="title-error" class="error-message"></div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required />

            <div id="note-error" class="error-message"></div>
            <label for="note">Note:</label>
            <textarea id="note" placeholder="Note" required></textarea>

            <div id="category-error" class="error-message"></div>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Category" required />

            <button class="button-primary" id="addCardBtn">Save Note</button>
          </form>
        </div>

        <button
          onclick="window.location.href='./list.html'"
          class="button-primary"
        >
          Back to Notes
        </button>
      </div>
    </div>

    <script type="module" src="/components/create.js"></script>
    <script src="/components/appearance.js"></script>
    <script src="/components/nav.js"></script>
  </body>
</html>

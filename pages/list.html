<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Notes</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../style/appearance.css" />
    <link rel="stylesheet" href="../style/nav.css" />
    <link rel="stylesheet" href="../style/button.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <nav-component></nav-component>
    <main>
      <h1 class="bebas-neue-regular">Whats on your mind</h1>
      <a class="create-button" href="create.html">
        <button class="button button-primary">Add New Diary</button>
      </a>
      <div id="cardsContainer"></div>

      <!-- Edit Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="modalClose" class="modal-close">x</span>
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalNote"></p>
          <p id="modalCategory"></p>
        </div>
      </div>

      <!-- Delete Modal -->
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span id="deleteModalClose" class="modal-close">x</span>
          <h2>Are you sure you want to delete this diary entry?</h2>
          <div class="modal-buttons">
            <button id="confirmDeleteButton" class="button button-delete">
              Delete
            </button>
            <button id="cancelDeleteButton" class="button button-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../script.js"></script>
    <script src="../components/button.js"></script>
    <script src="../components/appearance.js"></script>
    <script src="../components/nav.js"></script>
  </body>
</html>

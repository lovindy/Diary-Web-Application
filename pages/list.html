<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Notes</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="container">
    <nav-component></nav-component>
    <main>
      <header>
        <h1 class="bebas-neue-regular title">Whats on your mind ?</h1>
        <a class="create-button button button-primary" href="create.html">
          Add New Diary</a
        >
      </header>
      <!-- render card from javascript create.js and script.js -->
      <div id="cardsContainer"></div>

      <!-- Edit Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <!-- Close using time -->
          <span id="modalClose" class="modal-close">&times;</span>
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalNote"></p>
          <p id="modalCategory"></p>
        </div>
      </div>

      <!-- Delete Modal -->
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span id="deleteModalClose" class="modal-close">x</span>
          <h2>Are you sure you want to delete this diary entry?</h2>
          <div class="modal-buttons">
            <button id="confirmDeleteButton" class="button button-delete">
              Delete
            </button>
            <button id="cancelDeleteButton" class="button button-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/script.js"></script>
  <script src="/components/appearance.js"></script>
  <script src="/components/nav.js"></script>
</html>

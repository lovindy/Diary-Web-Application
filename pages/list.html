<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Notes</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav-component></nav-component>
    <main>
      <div class="hero-section-view">
        <!-- image -->
        <div class="hero-image">
          <img src="/assets/icons/Space-ViewList.svg" alt="" />
        </div>
        <!-- text-content -->
        <div class="text-content">
          <h1 class="bebas-neue-regular">what's on your mind ?</h1>
          <p>Capture memories with ease and simplicity.</p>
          <a href="create.html"
            ><button class="button-primary">Create Note</button></a
          >
        </div>
      </div>
      <!-- render card from javascript create.js and script.js -->
      <div id="cardsContainer"></div>

      <!-- View Modal -->
      <div id="modal" class="modal">
        <div class="modal-content view-modal-content">
          <!-- Close using time -->
          <span id="modalClose" class="modal-close">x</span>
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalNote"></p>
          <p id="modalCategory"></p>
        </div>
      </div>

      <!-- Delete Modal -->
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <img src="/assets/icons/Delete--Streamline-Tokyo.svg" alt="" />
          <span id="deleteModalClose" class="modal-close">x</span>
          <h2>Are you sure you want to delete this diary entry?</h2>

          <div class="modal-buttons">
            <button id="confirmDeleteButton" class="button-delete">
              Delete
            </button>
            <button id="cancelDeleteButton" class="button-primary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/script.js"></script>
  <script src="/components/appearance.js"></script>
  <script src="/components/nav.js"></script>
</html>

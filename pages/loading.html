<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="container">
    <div class="loading-container">
      <img class="loading-man" src="/assets/images/loading-man-blue.gif" alt="" />
      <img class="loading-circle" src="/assets/images/loading-animation.gif" alt="" />
    </div>
  </body>
  <script>
    // Redirect to index.html in 5s
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = "/pages/home.html";
      }, 8000); // Redirect after 5 seconds
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="container">
    <div id="app" class="auth-container">
      <div class="auth">
        <!-- login form -->
        <aside>
          <h1 class="title">Login</h1>
          <div id="login-error" class="error-message"></div>
          <!-- Error message for login -->
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            class="input-field"
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            class="input-field"
          />
          <button id="loginBtn" class="button-success">Login</button>
          <p class="text">
            Don't have an account?
            <a href="signup.html" class="link">Sign Up</a>
          </p>
        </aside>
        <!-- image design to -->
        <aside>
          <img src="/assets/icons/Post-It--Streamline-Tokyo.svg" alt="" />
        </aside>
      </div>
    </div>
    <script src="/components/authorization.js"></script>
  </body>
</html>

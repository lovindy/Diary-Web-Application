<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav-component page-type="auth"></nav-component>
    <div id="app" class="auth-container">
      <div class="auth">
        <!-- Login form -->
        <aside class="form-section">
          <h1 class="title">Login</h1>
          <div id="login-error" class="error-message"></div>
          <!-- General error message -->
          <div id="login-username-error" class="error-message"></div>
          <!-- Username error message -->
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            class="input-field" />
          <div id="login-password-error" class="error-message"></div> 
          <!-- Password error message -->
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            class="input-field" />
          <button id="loginBtn" class="button-success">Login</button>
          <p class="text">
            Don't have an account?
            <a href="/pages/signup.html" class="link">Sign Up</a>
          </p>
          <div class="third-party">
            <button class="third-party-btn google">
              <img src="/assets/icons/google.svg" alt="" />
              <p>Login with Google</p>
            </button>
            <button class="third-party-btn facebook">
              <img src="/assets/icons/facebook.svg" alt="" />
              <p>Login with Facebook</p>
            </button>
          </div>
        </aside>
        <!-- Image design -->
        <aside class="image-section">
          <img src="/assets/icons/login.svg" alt="Login Illustration" />
        </aside>
      </div>
    </div>
    <script src="/components/authorization.js"></script>
    <script src="/components/nav.js"></script>
  </body>
</html>

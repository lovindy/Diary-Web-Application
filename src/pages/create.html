<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary - Create Note</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../style/appearance.css" />
    <link rel="stylesheet" href="../style/create.css" />
  </head>
  <body class="container">
    <h1>Create New Diary Note</h1>
    <button onclick="toggleDarkMode()" class="button">Toggle Dark Mode</button>
    <form id="createForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required />
      <label for="note">Note:</label>
      <textarea id="note" required></textarea>
      <label for="category">Category:</label>
      <input type="text" id="category" required />
      <button type="button" id="addCardBtn" class="button save-btn">
        Add Note
      </button>
    </form>
    <button onclick="window.location.href='../../index.html'" class="button">
      Back to Notes
    </button>
    <script src="../components/create.js"></script>
    <script src="../components/appearance.js"></script>
  </body>
</html>
